<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> free Encryption tool </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"
        integrity="sha512-a+SUDuwNzXDvz4XrIcXHuCf089/iJAoN4lmrXJg18XnduKK6YlDHNRalv4yd1N40OKI80tFidF+rqTFKGPoWFQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/aes.min.js"
        integrity="sha512-UOtWWEXoMk1WLeC873Gmrkb2/dZMwvN1ViM9C1mNvNmQSeXpEr8sRzXLmUSha1X4x5V892uFmEjiZzUsYiHYiw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div class="container">
        <p class="title"> Enter key </p>
        <input type="text" name="key" id="mykey" value="" placeholder="key">
        <p class="title"> Enter text </p>
        <textarea name="mytext" id="mytext" cols="50" rows="20" value="" placeholder="text"></textarea>
        <button id="encryptbutton"> Encrypt </button>
        <button id="decryptbutton"> Decrypt</button>
        <p id="myp"></p>
    </div>
    <script>
        // Encrypt
        document.getElementById('encryptbutton').addEventListener('click', function (event) {
            event.preventDefault

            const mykey = document.getElementById('mykey').value
            const mytext = document.getElementById('mytext').value
            const ciphertext = CryptoJS.AES.encrypt(mytext, mykey).toString();
            document.getElementById('myp').innerText = ciphertext
            document.getElementById('mykey').value = ''
            document.getElementById('mytext').value = ''
        })

        // Decrypt
        document.getElementById('decryptbutton').addEventListener('click', function (event) {
            event.preventDefault

            const mykey = document.getElementById('mykey').value
            const mytext = document.getElementById('mytext').value
            const bytes = CryptoJS.AES.decrypt(mytext, mykey);
            const originalText = bytes.toString(CryptoJS.enc.Utf8);
            document.getElementById('myp').innerText = originalText
            document.getElementById('mykey').value = ''
            document.getElementById('mytext').value = ''

        })
    </script>
    <style>
        body {

            background: #eeeeee;
        }

        .container {
            width: auto;
            height: auto;
            padding: 3% 10%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        button {
            padding: 15px;
            cursor: pointer;
        }

        .title {
            font-size: 18px;
            text-align: center;
            margin: 0;
        }
    </style>
</body>

</html>
